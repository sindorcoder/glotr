<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glotr</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="navbar">
          <img
            style="cursor: pointer"
            src="./images/hamburger 1.svg"
            alt="menu bars open"
          />
          <div class="search_bar">
            <img
              class="search_bar_icon"
              src="./images/Icon.svg"
              alt="search product"
            />
            <input
              class="search_bar_input"
              type="text"
              placeholder="Искать на Glotr"
            />
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
